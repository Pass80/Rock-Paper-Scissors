<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/css/style.css" />
        <script src="index.js" defer></script>
        <title>Document</title>
    </head>
    <body>
        <div id="myModal" class="modal">
            <div id="modal-content" class="message">
                <p>Final Result</p>
                <p id="finalres"></p>
                <p id="restart">Restart</p>
                <p id="exit">Exit</p>
            </div>
        </div>
        <header>Game Hub</header>
        <main>
            <section>
                <article>
                    <h3>YOUR SCORE</h3>
                    <p id="player-score">0</p>
                    <div id="main-image" class="image-container"></div>

                    <div class="select-btns">
                        <img
                            src="./assets/pics-game/paper.png"
                            alt="paper"
                            id="paper"
                        />
                        <img
                            src="./assets/pics-game/rock.png"
                            alt="rock"
                            id="rock"
                        />
                        <img
                            src="./assets/pics-game/scissors.png"
                            alt="scissors"
                            id="scissors"
                        />
                    </div>

                    <p class="side">Take your pick</p>
                </article>
                <article class="round-result">
                    <!-- <h3>VS</h3> -->
                    <p id="round-result">&nbsp;</p>
                </article>
                <article>
                    <h3>COMPUTER SCORE</h3>
                    <p id="computer-score">0</p>
                    <div id="main-image2" class="image-container2"></div>
                    <div class="select-btns">
                        <img
                            src="./assets/pics-game/paper.png"
                            alt="paper"
                            id="paper"
                        />
                        <img
                            src="./assets/pics-game/rock.png"
                            alt="rock"
                            id="rock"
                        />
                        <img
                            src="./assets/pics-game/scissors.png"
                            alt="scissors"
                            id="scissors"
                        />
                    </div>

                    <p class="side">Computer pick</p>
                </article>
            </section>
        </main>
        <footer></footer>
    </body>
</html>
