<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/css/style.css" />
        <script src="index.js" defer></script>
        <title>Document</title>
    </head>
    <body>
        <!-- The Modal -->
        <div id="start-modal" class="start-modal">
            <!-- Modal content -->
            <div class="startModal-content">
                <h4>How many rounds ?</h4>
                <div class="rounds-number">
                    <div>
                        <input
                            type="radio"
                            name="round"
                            id="5"
                            onchange="displayRadioValue()"
                        /><label for="5">5</label>
                    </div>
                    <div>
                        <input
                            type="radio"
                            name="round"
                            id="10"
                            onchange="displayRadioValue()"
                        /><label for="10">10</label>
                    </div>
                    <div>
                        <input
                            type="radio"
                            name="round"
                            id="15"
                            onchange="displayRadioValue()"
                        /><label for="15">15</label>
                    </div>
                    <div>
                        <input
                            type="radio"
                            name="round"
                            id="20"
                            onchange="displayRadioValue()"
                        /><label for="20">20</label>
                    </div>
                </div>
                <button
                    id="start-game"
                    class="start-game"
                    disabled
                    onclick="startRounds()"
                >
                    Start
                </button>
            </div>
        </div>
        <header>
            <h1 id="rounds-info">Rounds</h1>
            <article class="round-result">
                <p id="round-result">&nbsp;</p>
            </article>
        </header>
        <main>
            <section>
                <article>
                    <h3>YOUR SCORE</h3>
                    <p id="player-score">0</p>
                    <div id="main-image" class="image-container"></div>

                    <div class="select-btns">
                        <img
                            src="./assets/pics-game/paper.png"
                            alt="paper"
                            id="paper"
                        />

                        <img
                            src="./assets/pics-game/rock.png"
                            alt="rock"
                            id="rock"
                        />

                        <img
                            src="./assets/pics-game/scissors.png"
                            alt="scissors"
                            id="scissors"
                        />
                    </div>
                    <p class="side">Take your pick</p>
                </article>
                <article>
                    <h3>COMPUTER SCORE</h3>
                    <p id="computer-score">0</p>
                    <div id="main-image2" class="image-container2"></div>
                    <div class="select-btns computer-btns">
                        <img
                            src="./assets/pics-game/paper.png"
                            alt="paper"
                            id="paper"
                        />
                        <img
                            src="./assets/pics-game/rock.png"
                            alt="rock"
                            id="rock"
                        />
                        <img
                            src="./assets/pics-game/scissors.png"
                            alt="scissors"
                            id="scissors"
                        />
                    </div>
                    <p class="side">Computer pick</p>
                </article>
            </section>
        </main>
        <footer></footer>
    </body>
</html>
